dropshark.admin_settings:
  path: '/admin/config/services/dropshark'
  defaults:
    _form: '\Drupal\dropshark\Form\SettingsForm'
    _title: 'DropShark settings'
  requirements:
    _permission: 'administer site configuration'

dropshark.collect:
  path: '/dropshark/collect'
  defaults:
    _controller: '\Drupal\dropshark\Controller\CollectionController::collect'
    _title: 'DropShark'
  requirements:
    # Access handled in controller.
    _access: 'TRUE'
