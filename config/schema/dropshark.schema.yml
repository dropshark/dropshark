dropshark.settings:
  type: config_object
  label: 'Dropshark settings'
  mapping:
    site_id:
      type: string
      label: 'Site ID'
    site_token:
      type: string
      label: 'Site token'
    host:
      type: string
      label: 'DropShark backend host'
    cron:
      type: boolean
      label: 'Recursion limit for actions'
    queue:
      type: mapping
      label: 'Queue configuration'
      mapping:
        lock_max:
          type: integer
          label: 'Maximum lock duration'
        max_process:
          type: integer
          label: 'Maximum number of items to process in a single run'
